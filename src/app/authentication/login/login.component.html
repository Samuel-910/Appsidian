<!-- Fondo completo -->
<div class="absolute top-0 left-0 w-full h-full bg-cover bg-center overflow-hidden z-0"
  style="background-image: url('/img/hola.avif');"></div>

<!-- Contenedor principal -->
<div class="relative min-h-screen flex justify-center items-center px-4 z-10">

  <!-- Tarjeta con borde animado -->
  <div class="relative flex flex-col md:flex-row w-1/2 max-w-5xl bg-transparent rounded-3xl overflow-hidden shadow-lg"
    [ngClass]="currentTheme">

    <!-- SVG borde animado -->
    <svg class="absolute inset-0 w-full h-full pointer-events-none z-20 border-svg" viewBox="0 0 900 450"
      preserveAspectRatio="none">
      <defs>
        <linearGradient [attr.id]="'grad-neon'" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" [attr.stop-color]="themeColors[currentTheme].start" />
          <stop offset="50%" [attr.stop-color]="themeColors[currentTheme].middle" />
          <stop offset="100%" [attr.stop-color]="themeColors[currentTheme].end" />
        </linearGradient>
      </defs>
      <rect x="3" y="3" width="894" height="444" rx="24" ry="24" fill="none"
        [attr.stroke]="'url(#grad-neon)'" stroke-width="6" class="border-rect" />
    </svg>

    <div
      class="w-full p-6 md:p-12 bg-white bg-opacity-80 relative rounded-b-3xl md:rounded-r-3xl md:rounded-bl-none z-10 flex flex-col justify-center">

      <!-- Título -->
      <div class="mb-6 text-center">
        <h3 class="text-2xl md:text-4xl font-bold" [ngClass]="themeTextClass">Bienvenido</h3>
        <p class="text-sm text-gray-600 mt-2">¿No tienes una cuenta?
          <a routerLink="/register" [ngClass]="themeLinkClass">Inscribirse</a>
        </p>
      </div>

      <form class="space-y-6 md:space-y-8">

        <!-- Email -->
        <div class="flex flex-col">
          <label for="email" class="mb-1 md:mb-2 text-gray-700 font-medium">Correo Electrónico</label>
          <input id="email" name="email" [(ngModel)]="email" type="email" placeholder="tú@ejemplo.com"
            class="px-4 py-3 bg-white shadow-inner rounded-xl border border-gray-200 placeholder-gray-400 italic focus:outline-none transition"
            [ngClass]="themeRingClass" />
        </div>

        <!-- Contraseña -->
        <div class="flex flex-col">
          <label for="password" class="mb-1 md:mb-2 text-gray-700 font-medium">Contraseña</label>
          <div class="relative w-full">
            <input id="password" name="password" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
              placeholder="••••••••"
              class="w-full px-4 py-3 bg-white shadow-inner rounded-xl border border-gray-200 placeholder-gray-400 italic focus:outline-none transition"
              [ngClass]="themeRingClass" />
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-4 flex items-center text-gray-400 hover:text-gray-700 transition-colors"
              aria-label="Mostrar contraseña">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Olvidaste contraseña -->
        <div class="text-right">
          <a routerLink="/verificacion"
            class="text-sm hover:underline transition" [ngClass]="themeLinkClass">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón Iniciar -->
        <div>
          <button (click)="login()" type="submit"
            class="w-full flex justify-center text-white p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500"
            [ngClass]="themeButtonClass">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="absolute top-4 right-4 z-30">
  <button (click)="changeTheme('theme-blue')" class="px-2 py-1 bg-blue-600 text-white rounded mx-1">Azul</button>
  <button (click)="changeTheme('theme-red')" class="px-2 py-1 bg-red-600 text-white rounded mx-1">Rojo</button>
  <button (click)="changeTheme('theme-green')" class="px-2 py-1 bg-green-600 text-white rounded mx-1">Verde</button>
</div>
