<!-- Fondo completo mejorado -->
<div class="absolute top-0 left-0 w-full h-full bg-cover bg-center overflow-hidden z-0"
  style="background-image: url('/img/hola.avif');">
  <!-- Overlay con gradiente -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-900/20 via-blue-600/10 to-blue-800/30"></div>
  <!-- Efectos de blur en las esquinas -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-to-br from-blue-400/20 to-transparent rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-gradient-to-tl from-blue-500/20 to-transparent rounded-full blur-3xl"></div>
</div>

<!-- Contenedor principal -->
<div class="relative min-h-screen flex justify-center items-center px-4 z-10">

  <!-- Tarjeta principal mejorada -->
  <div class="relative flex flex-col md:flex-row w-full max-w-4xl bg-gradient-to-br from-white/95 to-blue-50/95 backdrop-blur-lg rounded-3xl overflow-hidden shadow-2xl border border-white/20"
    [ngClass]="currentTheme">

    <!-- Elemento decorativo superior -->
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-blue-600 to-blue-800"></div>

    <!-- SVG borde animado mejorado -->
    <svg class="absolute inset-0 w-full h-full pointer-events-none z-20 border-svg" viewBox="0 0 900 450"
      preserveAspectRatio="none">
      <defs>
        <linearGradient [attr.id]="'grad-neon'" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" [attr.stop-color]="themeColors[currentTheme].start" />
          <stop offset="50%" [attr.stop-color]="themeColors[currentTheme].middle" />
          <stop offset="100%" [attr.stop-color]="themeColors[currentTheme].end" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <rect x="3" y="3" width="894" height="444" rx="24" ry="24" fill="none"
        [attr.stroke]="'url(#grad-neon)'" stroke-width="4" class="border-rect" filter="url(#glow)" opacity="0.8" />
    </svg>

    <!-- Panel lateral decorativo (oculto en móvil) -->
    <div class="hidden md:flex md:w-2/5 bg-gradient-to-br from-blue-600 to-blue-800 relative overflow-hidden">
      <!-- Elementos decorativos -->
      <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-400/30 to-transparent rounded-full -translate-y-8 translate-x-8"></div>
      <div class="absolute bottom-0 left-0 w-40 h-40 bg-gradient-to-tr from-blue-500/20 to-transparent rounded-full translate-y-8 -translate-x-8"></div>
      
      <!-- Contenido del panel -->
      <div class="flex flex-col justify-center items-center p-8 text-white relative z-10">
        <div class="text-center mb-8">
          <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center mb-4 mx-auto shadow-lg">
            <i class="fas fa-user-shield text-2xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold mb-2">Acceso Seguro</h2>
          <p class="text-blue-100 text-sm">Tu información está protegida con los más altos estándares de seguridad</p>
        </div>
        
        <!-- Características -->
        <div class="space-y-4 w-full">
          <div class="flex items-center text-sm">
            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-check text-xs"></i>
            </div>
            <span>Encriptación de extremo a extremo</span>
          </div>
          <div class="flex items-center text-sm">
            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-check text-xs"></i>
            </div>
            <span>Autenticación de dos factores</span>
          </div>
          <div class="flex items-center text-sm">
            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-check text-xs"></i>
            </div>
            <span>Protección contra fraudes</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario principal -->
    <div class="w-full md:w-3/5 p-8 md:p-12 relative z-10 flex flex-col justify-center">
      
      <!-- Elementos decorativos móviles -->
      <div class="absolute top-4 right-4 w-16 h-16 bg-gradient-to-br from-blue-300/20 to-blue-500/20 rounded-full md:hidden"></div>

      <!-- Título mejorado -->
      <div class="mb-8 text-center md:text-left">
        <div class="flex items-center justify-center md:justify-start mb-4">
          <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center mr-3 shadow-lg">
            <i class="fas fa-sign-in-alt text-white"></i>
          </div>
          <div>
            <h3 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-700 to-blue-900 bg-clip-text text-transparent">Bienvenido</h3>
          </div>
        </div>
        <div class="w-16 h-1 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full mx-auto md:mx-0 mb-4"></div>
        <p class="text-gray-600">Inicia sesión para acceder a tu cuenta</p>
        <p class="text-sm text-gray-500 mt-2">¿No tienes una cuenta?
          <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium hover:underline transition-colors">Inscribirse aquí</a>
        </p>
      </div>

      <form class="space-y-6">

        <!-- Email mejorado -->
        <div class="flex flex-col">
          <label for="email" class="mb-2 text-gray-700 font-medium flex items-center">
            <i class="fas fa-envelope text-blue-600 mr-2"></i>
            Correo Electrónico
          </label>
          <div class="relative">
            <input id="email" name="email" [(ngModel)]="email" type="email" placeholder="tú@ejemplo.com"
              class="w-full px-4 py-4 pl-12 bg-white/80 backdrop-blur-sm shadow-lg rounded-xl border-2 border-blue-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:shadow-xl" />
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- Contraseña mejorada -->
        <div class="flex flex-col">
          <label for="password" class="mb-2 text-gray-700 font-medium flex items-center">
            <i class="fas fa-lock text-blue-600 mr-2"></i>
            Contraseña
          </label>
          <div class="relative">
            <input id="password" name="password" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
              placeholder="••••••••"
              class="w-full px-4 py-4 pl-12 pr-12 bg-white/80 backdrop-blur-sm shadow-lg rounded-xl border-2 border-blue-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:shadow-xl" />
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors p-1"
              aria-label="Mostrar contraseña">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Opciones adicionales -->
        <div class="flex items-center justify-between">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only">
            <div class="relative">
              <div class="w-5 h-5 bg-white border-2 border-blue-300 rounded transition-all duration-200 hover:border-blue-500"></div>
              <div class="absolute inset-0 w-5 h-5 bg-blue-600 rounded opacity-0 transition-opacity duration-200"></div>
              <i class="fas fa-check absolute inset-0 w-5 h-5 text-white text-xs flex items-center justify-center opacity-0 transition-opacity duration-200"></i>
            </div>
            <span class="ml-2 text-sm text-gray-600">Recordarme</span>
          </label>
          
          <a routerLink="/verificacion"
            class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors font-medium">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón Iniciar mejorado -->
        <div class="pt-4">
          <button (click)="login()" type="submit"
            class="w-full flex justify-center items-center text-white p-4 rounded-xl tracking-wide font-semibold cursor-pointer transition-all duration-300 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
