<form (ngSubmit)="register()" #form="ngForm" novalidate class="relative min-h-screen flex justify-center items-center">
  <!-- Fondo degradado azul -->
  <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center overflow-hidden z-0"
    style="background-image: url('img/hola.avif');"></div>

  <!-- Contenedor principal -->
  <div class="relative w-1/2 min-h-screen flex justify-center items-center px-4 z-10">
    <div class="relative flex flex-col md:flex-row w-full max-w-5xl bg-transparent rounded-3xl overflow-hidden shadow-lg">
      <!-- Borde animado azul -->
      <svg class="absolute inset-0 w-full h-full pointer-events-none z-20 border-svg" viewBox="0 0 900 450"
        preserveAspectRatio="none">
        <defs>
          <linearGradient id="grad-neon-blue" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00BFFF" />
            <stop offset="50%" stop-color="#1E90FF" />
            <stop offset="100%" stop-color="#00BFFF" />
          </linearGradient>
        </defs>
        <rect x="3" y="3" width="894" height="444" rx="24" ry="24" fill="none" stroke="url(#grad-neon-blue)" stroke-width="6"
          class="border-rect" />
      </svg>

      <!-- Formulario -->
      <div class="w-full p-10 bg-white bg-opacity-90">
        <div class="mb-7">
          <h3 class="font-semibold text-2xl text-blue-800">Crear cuenta</h3>
          <p class="text-blue-400">
            ¿Ya tienes una cuenta?
            <a routerLink="" class="text-sm text-blue-700 hover:text-blue-900">Iniciar sesión</a>
          </p>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm text-blue-700 mb-1">Correo Electrónico</label>
            <input [(ngModel)]="email" name="email" required type="email" placeholder="correo@ejemplo.com"
              class="w-full text-sm px-4 py-3 bg-white border border-blue-200 rounded-lg focus:outline-none focus:border-blue-400" />
          </div>

          <div class="relative">
            <label class="block text-sm text-blue-700 mb-1">Contraseña</label>
            <input [(ngModel)]="password" name="password" required [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña"
              class="w-full text-sm px-4 py-3 pr-12 bg-white border border-blue-200 rounded-lg focus:outline-none focus:border-blue-400" />
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-500 hover:text-blue-900">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Botón de Registro -->
        <div class="mt-7">
          <button type="submit" [disabled]="!form.valid"
            class="w-full flex justify-center bg-blue-700 hover:bg-blue-900 text-white p-3 rounded-lg tracking-wide font-semibold transition ease-in duration-500">
            Registrarse
          </button>
        </div>
      </div>
    </div>
