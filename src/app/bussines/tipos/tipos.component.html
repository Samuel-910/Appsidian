<div class="max-w-4xl mx-auto p-8 bg-gradient-to-br from-blue-50 to-blue-100 shadow-2xl rounded-2xl mt-10 border border-blue-200 relative overflow-hidden">
    
    <!-- Elemento decorativo de fondo -->
    <div class="absolute top-0 right-0 w-40 h-40 bg-gradient-to-br from-blue-300/20 to-blue-500/20 rounded-full -translate-y-8 translate-x-8"></div>
    <div class="absolute bottom-0 left-0 w-32 h-32 bg-gradient-to-br from-blue-400/10 to-blue-600/10 rounded-full translate-y-8 -translate-x-8"></div>

    <!-- Título de la sección -->
    <div class="text-center mb-8 relative z-10">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-700 to-blue-900 bg-clip-text text-transparent mb-3">Gestión de Tipos</h2>
        <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full mx-auto"></div>
        <p class="text-blue-600 mt-3">Administra las categorías de contenido</p>
    </div>

    <!-- Formulario mejorado -->
    <div class="bg-white/60 backdrop-blur-sm rounded-2xl p-6 mb-8 border border-blue-200/50 relative z-10">
        <form #tipoForm="ngForm" (ngSubmit)="addTipo({ nombre: nuevoNombre })" class="flex flex-col sm:flex-row gap-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-blue-700 mb-2">Nuevo Tipo</label>
                <input type="text" [(ngModel)]="nuevoNombre" name="nombre" placeholder="Ingresa el nombre del tipo" required
                    class="w-full px-4 py-3 border-2 border-blue-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-white/80 backdrop-blur-sm" />
            </div>
            <div class="flex items-end">
                <button type="submit" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Agregar
                </button>
            </div>
        </form>
    </div>

    <!-- Mensaje de error mejorado -->
    <div *ngIf="error" class="mb-6 p-4 bg-gradient-to-r from-red-50 to-red-100 border border-red-200 rounded-xl relative z-10">
        <div class="flex items-center">
            <div class="flex items-center justify-center w-8 h-8 bg-gradient-to-r from-red-500 to-red-600 rounded-full mr-3">
                <i class="fas fa-exclamation-triangle text-white text-sm"></i>
            </div>
            <p class="text-red-700 font-medium">{{ error }}</p>
        </div>
    </div>

    <!-- Lista de tipos mejorada -->
    <div class="bg-white/60 backdrop-blur-sm rounded-2xl p-6 border border-blue-200/50 relative z-10">
        <div class="flex items-center mb-6">
            <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full mr-3">
                <i class="fas fa-list text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-blue-900">Tipos Existentes</h3>
            <div class="ml-auto px-3 py-1 bg-gradient-to-r from-blue-100 to-blue-200 rounded-full">
                <span class="text-sm font-medium text-blue-700">{{ tipos.length }} tipos</span>
            </div>
        </div>

        <div *ngIf="tipos.length === 0" class="text-center py-12">
            <div class="flex items-center justify-center w-16 h-16 bg-gradient-to-br from-gray-400 to-gray-500 rounded-full mx-auto mb-4">
                <i class="fas fa-folder-open text-white text-xl"></i>
            </div>
            <p class="text-gray-600 text-lg">No hay tipos creados aún</p>
            <p class="text-gray-500 text-sm mt-1">Agrega tu primer tipo usando el formulario de arriba</p>
        </div>

        <ul class="space-y-4" *ngIf="tipos.length > 0">
            <li *ngFor="let tipo of tipos; let i = index" class="bg-white rounded-xl p-4 shadow-md hover:shadow-lg transition-all duration-300 border border-blue-100">
                <div class="flex items-center gap-4">
                    <!-- Icono y contenido -->
                    <div class="flex items-center flex-1">
                        <div class="flex items-center justify-center w-8 h-8 bg-gradient-to-br from-blue-400 to-blue-500 rounded-lg mr-3">
                            <i class="fas fa-tag text-white text-sm"></i>
                        </div>
                        
                        <!-- Vista normal -->
                        <div *ngIf="!tipo.editando" class="flex-1">
                            <span class="text-gray-800 font-medium text-lg">{{ tipo.nombre }}</span>
                        </div>

                        <!-- Vista de edición -->
                        <div *ngIf="tipo.editando" class="flex-1">
                            <input [(ngModel)]="tipo.nombre" name="editNombre{{ tipo.id }}"
                                class="w-full px-3 py-2 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-white" />
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="flex gap-2">
                        <!-- Botón Editar -->
                        <button *ngIf="!tipo.editando" (click)="tipo.editando = true"
                            class="px-3 py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-lg hover:from-yellow-600 hover:to-yellow-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                            <i class="fas fa-edit text-sm"></i>
                        </button>

                        <!-- Botón Guardar -->
                        <button *ngIf="tipo.editando"
                            (click)="updateTipo(tipo.id, { nombre: tipo.nombre }); tipo.editando = false;"
                            class="px-3 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                            <i class="fas fa-save text-sm"></i>
                        </button>

                        <!-- Botón Cancelar (solo visible al editar) -->
                        <button *ngIf="tipo.editando" (click)="tipo.editando = false"
                            class="px-3 py-2 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-lg hover:from-gray-600 hover:to-gray-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                            <i class="fas fa-times text-sm"></i>
                        </button>

                        <!-- Botón Eliminar -->
                        <button (click)="deleteTipo(tipo.id)" 
                            class="px-3 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                            <i class="fas fa-trash-alt text-sm"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Información adicional -->
    <div class="mt-6 text-center relative z-10">
        <div class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-100 to-blue-200 rounded-full">
            <i class="fas fa-info-circle text-blue-600 mr-2"></i>
            <span class="text-sm text-blue-700">Los tipos eliminados no se pueden recuperar</span>
        </div>
    </div>
</div>
