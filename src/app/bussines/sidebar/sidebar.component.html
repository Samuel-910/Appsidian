<div class="fixed w-64 bg-blue-100 border-r border-blue-200 h-screen flex flex-col">
  <!-- Encabezado de la barra lateral -->
  <div class="px-6 py-4 bg-blue-400">
    <h2 class="text-lg font-semibold text-blue-950">PANEL-ADM</h2>
  </div>

  <!-- Sección de enlaces del panel -->
  <div class="flex-1 overflow-y-auto">
    <h2 class="text-lg font-semibold text-blue-700 ml-5">Panel</h2>
    <div class="px-4 py-6 ">
      <ul>
        <button routerLink="/dashboard/principal" routerLinkActive="bg-blue-400"
          class="mb-4 p-1 rounded-lg w-full hover:bg-blue-300">
          <a class="text-blue-700 hover:text-blue-600 flex items-center text-lg">
            <i class="fas fa-home pr-4"></i>
            Dashboard
          </a>
        </button>
        <button routerLink="/dashboard/tipos" routerLinkActive="bg-blue-400"
          class="mb-4 p-1 rounded-lg w-full hover:bg-blue-300">
          <a class="text-blue-700 hover:text-blue-600 flex items-center text-lg">
            <i class="fas fa-user pr-4"></i>
            Tipos
          </a>
        </button>
        <ng-container *ngFor="let tipo of tipos">
          <button [routerLink]="['/dashboard/contenido', tipo.id]" routerLinkActive="bg-blue-400"
            (click)="refreshData(tipo.id)"
            class="mb-4 p-1 text-lg rounded-lg w-full  hover:bg-blue-300 text-blue-900 transition text-start">
            <div class="pl-7 text-blue-700">
              {{ tipo.nombre }}
            </div>
          </button>
        </ng-container>

        <button routerLink="/emprendimiento" routerLinkActive="bg-blue-400"
          class="mb-4 p-1 rounded-lg w-full hover:bg-blue-300">
          <a class="text-blue-700 hover:text-blue-600 flex items-center text-lg">
            <i class="fas fa-lightbulb pr-4"></i>
            Emprendimiento
          </a>
        </button>
      </ul>
    </div>
  </div>

  <!-- Pie de la barra lateral -->
  <div class="px-4 py-6 mt-auto bg-blue-100 border-t-4 border-blue-500">

    <ul>
      <li class="mb-4">
        <button routerLink="/configuraciones" class="text-blue-700 hover:text-blue-600 text-lg">
          <i class="fas fa-cogs pr-5"></i>Configuración
        </button>
      </li>
      <li class="mb-4">
        <button href="#" class="text-blue-700 hover:text-blue-600 text-lg">
          <i class="fas fa-user pr-5"></i>Ayuda
        </button>
      </li>
      <li>
        <button (click)="logout()" class="text-blue-700 hover:text-blue-600 text-lg">
          <i class="fa-solid fa-right-from-bracket pr-5"></i>Cerrar Sesión
        </button>
      </li>
    </ul>
  </div>
</div>
